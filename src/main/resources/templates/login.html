<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>

<body>
    <div class="container">
        <div class="message" th:if="${param.error}">
           Sai tên hoặc mật khẩu
        </div>
        <div class="message" th:if="${param.logout}">
           Đăng xuất thành công
        </div>
        
        <h1>Đăng nhập</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <input type="submit" value="Đăng nhập">
            <button onclick="window.location.href='/registration'">Đăng kí</button>
        </form>
    </div>
</body>
</html>
