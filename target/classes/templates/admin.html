<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<style>
	body {
    font-family: Arial, sans-serif;
    background-color: rgb(0, 255, 64);
    color: white;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #45b6fe;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #0e2433;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h2 {
    color: #45b6fe;
    text-align: center;
}

.actions {
    text-align: center;
    margin-top: 20px;
}

button {
    background-color: #ff3333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #cc0000;
}

</style>
<body>
    <header class="header">
        <h1>Trang tổng quan Quản trị viên</h1>
    </header>
    <div class="container">
        <h2>Chào mừng, [[${user.getFullname()}]]</h2>
        
        <div class="actions">
            <button onclick="window.location.href='/logout'">Đăng xuất</button>
        </div>
    </div>
</body>
</html>
